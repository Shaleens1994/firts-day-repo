
<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="UTF-8">
    <title>Student Bio with attributes</title>
    <link rel="stylesheet" href="style.css"/>
  </head>

  <body>
    <!-- Site Header -->
    <header class="title">
      <!--The h1 tag should be used for the most important heading-->
      <h1>Student Bio</h1>
    </header>
    <!-- Section 1: Bio -->
    <section class="lesson1">
      <h2 class="title">Your Name</h2>
      <!-- Image -->
      <img src="https://via.placeholder.com/200" alt="Your Name"/>
      <!-- Paragraph with embedded link -->
      <p>Write a short paragraph or two about yourself</p>
    </section>

    <!-- Section 2: Contact Info -->
    <section>
      <h2 class="title">Contact Info</h2>
      <!-- Unordered list -->
      <ul class="lesson">
        <li id="email"><strong>Email:</strong> <a href="#">someplace@gmail.com</a></li>
        <li id="github"><strong>Github:</strong> <a href="#">sampleName</a></li>
        <li id="portfolio"><strong>Portfolio:</strong> <a href="#">coming soon</a></li>
        <li id="github"><strong>Portfolio:</strong> <a href="#">coming soon</a></li>
      </ul>
    </section>
  </body>

</html>
